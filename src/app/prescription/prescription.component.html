<div class="container">
    <div class="col-sm-12" *ngFor="let prescription of prescriptionDetails">
        <div class="card">
            <div class="card-title">
                <h3>{{prescription.ptId}}</h3>
            </div>
            <div class="card-content">
                <table class="table table-hover" *ngFor="let medicine of prescription.medicines">
                    <thead>
                        <tr>
                            <th>Brand Name</th>
                            <th>Generic Name</th>
                            <th>Type</th>
                            <th>Quantity</th>
                            <th>Duration</th>
                            <th>Dosage</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>

                            <td>{{ medicine.brndNm }}</td>
                            <td> {{ medicine.gnrcNm }}</td>
                            <td> {{ medicine.type }}</td>
                            <td> {{ medicine.qntyUnit }}</td>
                            <td> {{ medicine.durn }}</td>
                            <td> {{ medicine.dosage}}</td>

                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="card-footer">
                <button class="btn btn-primary">Procced to Billing</button>
            </div>
        </div>
    </div>
</div>
